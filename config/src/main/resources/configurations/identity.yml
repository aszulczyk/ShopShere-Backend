spring:
  datasource:
    url: jdbc:mysql://localhost:3306/shop_application_identity
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database: mysql
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    
logging:
  level:
    root: WARN

eureka:
  client:
    service-url: 
      defaultZone: http://localhost:8761/eureka/
    
    
server:
  port: 8081